name: ContextualChat
main: me.skinnyjeans.cc.Main
description: "test"
prefix: "ContextualChat"
version: 1.0
author: SkinnyJeans
api-version: 1.13
softdepend: ["PlaceholderAPI"]

commands:
  contextualchat:
    aliases: cc

permissions:
